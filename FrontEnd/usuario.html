<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuario</title>
    <div></div>
</head>
<body>
   <h1 class = "text-center">Cadastro de Usuários</h1> 

    <!--Form para cadastro de usuários-->
    <form id="usuario-form">
        <div class="m-5">
            <h1 class="text-center"><label class="form-label">Name user</label><h1>
            <input type="text" name = "nomeUsuario" class="form-control" id="nomeUsuario" placeholder="Inform your name" required>
        </div>
        <div class="m-5">
            <h1 class="text-center"><label class="form-label">Birth data</label><h1>
            <input type="text" name = "dataNascimento" class="form-control" id="dataNascimento" placeholder="Birth data">
        </div>
        <div class="m-5">
            <h1 class="text-center"><label class="form-label">CPF</label><h1>
            <input type="text" name = "cpf"  class="form-control" id="cpf" placeholder="Inform your cpf" required>
        </div>
        <div class="m-5">
            <h1 class="text-center"><label class="form-label"> E-mail</label><h1>
            <input type="email" name = "email" class="form-control" id="email" placeholder="Inform your email" required> 
        </div>
        <button type="submit" onclick="msg()" class="btn btn-lg  btn-dark m-2 d-grid gap col-2 mx-auto">Enviar</button>
    </form>


    <h3>Lista de usuários</h3>
    <!-- A table para mostrar os usuários-->
    <table id="table-suario" class="table table-striped" style="width:100%">
        <!--cabeçalho-->
        <thead>
            <tr>
                <th scope="col">ID user</th>
                <th scope="col">Name user</th>
                <th scope="col">birth data</th>
                <th scope="col">CPF</th>
                <th scope="col">E-mail</th>
            </tr>
        </thead>
        <!--Corpo do tbody. E gerido pelo js-->
        <tbody id="usuarioDados">
        </tbody>
    </table>
    <!--Caminho para o JS, pasta e arquivo-->
    <script src="js/usuario.js" ></script>
</body>
</html>


</body>
</html>
