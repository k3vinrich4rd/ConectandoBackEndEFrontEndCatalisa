<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuario</title>
    <div></div>
</head>

<!--Título-->
    <h1>Encontre usuário pelo ID</h1>

   <form id="pesquisaUsuario">
    <div class="form-group font-weight-bold">
        <div class="mb-3">
            <h3>Coloque o Id do usuário para consultar</h3>
            <input type="text" id="idUsuario" class="form-control" placeholder="Insira o Id" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome Usuário</label>
            <input type="text"  class="form-control" id="nomeUsuario" placeholder="nome do usuário" >
        </div>
            <label class="form-label">Data de nascimento</label>
            <input type="text" class="form-control" id="dataNascimento" placeholder="data de nascimento">
        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
          <input type="text"  class="form-control" id="cpf" placeholder="coloque seu cpf" >
        </div>
        <div>
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="email" >
        </div>
      </div>
      <button type="submit" id="btnDelete" class="btn btn-primary">Deletar Usuário</button>
   </form>

    <script src="js/usuarioGetPut.js" ></script>
