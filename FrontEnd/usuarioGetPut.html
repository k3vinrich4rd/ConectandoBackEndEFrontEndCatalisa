<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuario</title>
    <div></div>
</head>

<body>
    <!--Título-->
    <h1 class="text-center">Encontre usuário pelo ID</h1>

   <form id="pesquisaUsuario">
    <div class="form-group font-weight-bold">
        <div class="m-5">
            <h3 class="text-center"><label class="form-label">Id user</label><h3>
            <input type="text" id="idUsuario" class="form-control" placeholder="Insira o Id" required>
        </div>


        <div class="m-5">
            <h3 class="text-center"><label class="form-label">Name user</label><h3>
            <input type="text"  class="form-control" name="nomeUsuario" id="nomeUsuario" placeholder="Informe seu nome de usuário" >
        </div>

        <div class="m-5">
        <h3 class="text-center"><label class="form-label">Birth data</label><h3>
            <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="Informe a sua data de nascimento">
        </div>

        <div class="m-5">
            <h3 class="text-center"><label class="form-label">CPF</label><h3>
          <input type="text"  class="form-control" name="cpf" id="cpf" placeholder="Informe seu cpf" disabled >
        </div>
        
        <div class="m-5">
            <h3 class="text-center"><label class="form-label">E - mail</label><h3>
            <input type="text" class="form-control" name="email" id="email" placeholder="Informe seu E-mail" >
        </div>
      </div>
      <button type="submit" id="btnUpdate" onclick="msg()" class="btn btn-lg  btn-dark m-2 d-grid gap col-2 mx-auto">Atualizar usuário</button>
      <button type="submit" id="btnDelete" class="btn btn-lg  btn-dark m-2 d-grid gap col-2 mx-auto">Deletar Usuário</button>
      
   </form>

    <script src="js/usuarioGetPut.js" ></script>

    
</body>
</html>
