</head>
<body>
          <!--Navbar ou menu-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Página Principal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="nav-link " aria-current="page" href="usuario.html">User Registration</a>

          <h3 class="text-center">Find user by ID</h3>
      <section>
          <form id="pesquisaUsuario">
            <div class="form-group font-weight-bold">
                <div class="m-5">
                    <h4 class="text"> Enter the User Id to consult</h4>
                    <input type="text" id="idUsuario" class="form-control" placeholder="Insira o Id" required>
                <div></div>
                
                <div class="m-5">
                    <h5 class="text-truncate"><label class="form-label">Name User</label></h5>
                    <input type="text"  class="form-control" name="nomeUsuario" id="nomeUsuario" placeholder="name user" >
              
                    <div class="m-5">
                    <h5 class="text-truncate"><label class="form-label">Birth data</label></h5>
                    <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="birth data">
                </div>

                <div class="m-5">
                    <h5 class="text-truncate"><label class="form-label">CPF</label></h5>
                  <input type="text"  class="form-control" name="cpf" id="cpf" placeholder="cpf" disabled >
                </div>
                
                <div class="m-5">
                    <h5 class="text-truncate"><label class="form-label">E-mail</label></h5>
                    <input type="text" class="form-control" name="email" id="email" placeholder="e-mail" >
                </div>
            </div>
              <button type="submit" id="btnDelete" class="btn btn-sm btn-primary">Delete user</button>
              <button type="submit" id="btnUpdate" onclick="msg()" class="btn btn-sm btn-primary">Update registration</button>
              <!-- Button trigger modal -->
              <button type="button" id="addEndereco" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add address
              </button>
            </form>
          </section>

    <!-- Adiciona endereço modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">User address registration</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="endereco-form">
              <div class="form-group font-weight-bold">
                 
                  <div>
                    <label class="form-label">Delivery to which address: </label>
                    <select class="form-select" name="residencialComercial" aria-label="Default select example">
                      <option selected> Residential or Commercial:</option>
                      <option value="RESIDENCIAL">Residential</option>
                      <option value="COMERCIAL">Commercial</option>
                    </select>
                  </div>
                  <div class="mb-3">
                      <label class="form-label"> Public place: </label>
                      <input type="text"  class="form-control" name="logradouro" id="logradouro" placeholder="Endereço" >
                  </div>
                      <label class="form-label">Number: </label>
                      <input type="text" class="form-control" name="numero" id="numero" placeholder="data de nascimento" >
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Neighborhood</label>
                    <input type="text"  class="form-control" name="bairro" id="bairro" placeholder="Informe seu bairro"  >
                  </div>
                  <div>
                      <label class="form-label">Zip code</label>
                      <input type="text" class="form-control" name="cep" id="cep" >
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" onclick="msg2()" type="button" id="salvarEndereco" class="btn btn-primary">Send Address</button>
                </div>
              </form>
          </div>
         
        </div>
      </div>
    </div>

        
     <script src="js/usuarioGetPut.js" ></script>

</body>
